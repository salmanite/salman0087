    <title>task 09</title>
     <!-- question is solvd by promp   -->
     <!-- vale is given from user -->
    <script>
//  first value from user
       var num1= prompt( "enter 1st number")
// sec value from user  
       var num2 = prompt("enter 2nd number")
// subtraction 
       var subtract = num1-num2;
// multiplication
       var mult = num1 * num2;
// division
      var dvd = num1  / num2;
// modulus
      var modul = num1 % num2;
// for all value to show in document form 
      document.write(
                         "subtraction of " + num1 +"and "+ num2 + "is" + subtract
                         +"<br>"+"multiplication of " + num1 +"and "+ num2 + "is" + mult
                         +"<br>"+"division of " + num1 +"and "+ num2 + "is" + dvd
                         +"<br>"+"modulus of " + num1 +"and "+ num2 + "is" + modul );

    </script>
